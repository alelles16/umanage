<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
  <h3>Log in</h3>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="userName" placeholder="Username" />
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('userName')?.dirty && loginForm.get('userName')?.errors">Please input
        your username!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors">Please input
        your Password!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mt-0">
    <nz-form-control>
      <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      Or
      <a [routerLink]="['/register']">register now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
